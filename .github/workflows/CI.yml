name: CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  node-test:
    name: Test | Node.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 15.x

      - name: Install modules
        run: yarn install

      - name: Run tests
        run: yarn jest

  ruby-test:
    name: Test | Ruby
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.7"

      - name: Install gems
        run: bundle install

      - name: Run tests
        run: ./run_unit_tests.sh
